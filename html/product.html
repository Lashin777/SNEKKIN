<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Snekkin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/product.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <svg viewBox="0 0 200 44">
                    <text x="0" y="35">SNEKKIN</text>
                </svg>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="sneakers.html">SNEAKERS</a></li>
                <li><a href="men.html">MEN</a></li>
                <li><a href="kids.html">KIDS</a></li>
                <li><a href="trending.html">TRENDING</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-actions">
                <div class="search-box">
                    <span class="search-svg">
                        <svg width="20" height="20" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    </span>
                    <input type="text" placeholder="Search" />
                </div>
                <span class="icon profile-svg">
                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 8-4 8-4s8 0 8 4"/></svg>
                    <span class="icon-badge">1</span>
                </span>
                <span class="icon wishlist-svg">
                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                </span>
                <span class="icon cart-svg">
                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M6 6h15l-1.5 9h-13z"/><circle cx="9" cy="21" r="1"/><circle cx="19" cy="21" r="1"/></svg>
                </span>
            </div>
        </div>
    </nav>

    <div class="navbar-spacer"></div>

    <main class="product-page">
        <div class="product-container">
            <div class="product-gallery">
                <div class="main-image">
                    <img src="" alt="" id="main-product-image">
                </div>
                <div class="thumbnail-list">
                    <!-- Thumbnails will be added dynamically -->
                </div>
            </div>
            <div class="product-info">
                <h1 class="product-title"></h1>
                <p class="product-price"></p>
                <div class="product-description"></div>
                
                <div class="size-selector">
                    <h3>Select Size</h3>
                    <div class="size-grid">
                        <!-- Sizes will be added dynamically -->
                    </div>
                </div>

                <div class="product-actions">
                    <div class="quantity-selector">
                        <button class="quantity-btn decrease">-</button>
                        <input type="number" class="quantity-input" value="1" min="1" max="10">
                        <button class="quantity-btn increase">+</button>
                    </div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="wishlist-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                    </button>
                </div>

                <div class="product-details">
                    <div class="details-tabs">
                        <button class="tab-btn active" data-tab="description">Description</button>
                        <button class="tab-btn" data-tab="specifications">Specifications</button>
                        <button class="tab-btn" data-tab="shipping">Shipping</button>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="description">
                            <!-- Description content will be added dynamically -->
                        </div>
                        <div class="tab-pane" id="specifications">
                            <!-- Specifications content will be added dynamically -->
                        </div>
                        <div class="tab-pane" id="shipping">
                            <!-- Shipping content will be added dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Cart Panel -->
    <div class="cart-panel">
        <!-- Cart panel content from index.html -->
    </div>

    <!-- Wishlist Panel -->
    <div class="wishlist-panel">
        <!-- Wishlist panel content from index.html -->
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
